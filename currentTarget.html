<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrentTarget in Events</title>
</head>

<body>
    <div id="parent" style="background-color: hotpink;color:black;padding: 20px;">
        <div id="child1" style="background-color: aqua; color: black; padding: 20px;">
            child 1
        </div>
        <div id="child2" style="background-color: rgb(157, 157, 232);color:black;padding: 20px;">
            child 2
        </div>
    </div>
    <!-- Event Delegation  ->
    One of the most common use cases for currentTarget is event delegation.
    Event delegation is a technique where you attach a single event listener to a parent element, and that listener handles events for all child elements.
    Instead of attaching event listeners to each individual child element, you handle all events centrally on the parent.
    -->
    <script>
        const getTarget = document.getElementById('parent')
        getTarget.addEventListener('click', (event) => {
            // checking the ouput of target and currentTarget
            console.log("The Target Element is ", event.target.tagName, " and id is ", event.target.id);
            console.log("currentTarget", event.currentTarget);
        })
    </script>
</body>

</html>
