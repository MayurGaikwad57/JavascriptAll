        // relatedTarget is used as targetElement is depreciated 
        // mostly used for the mouse events 
        // mouseover , mouseout , mouseenter, mouseleave
        /*  
        The relatedTarget property in JavaScript is a standardized and widely supported property that provides a reference to the secondary element involved in certain mouse events,
         specifically mouseover, mouseout, mouseenter, and mouseleave events.
         It indicates where the mouse pointer is coming from (relatedTarget in mouseover) or going to (relatedTarget in mouseout). */
        // mouseover -> tells us from which element the mouse has come to this element where the 
        // event is defined 
        // mouseout -> tells us from the currentElement where the event is present to where the mouse is heading 
        // mouseenter -> this is similar to mouseover but the difference is that the mouseenter 
        // event doesn't bubble 
        // mouseleave -> similair to mouseout event , tells us where the mouse is heading after leaving 
        // only thing is it doesn't bubble
        document.getElementById('box1').addEventListener('mouseover', (event) => {
            if (event.relatedTarget) {
                console.log(`the element from which the mouse is coming to this event is ${event.relatedTarget.tagName || event.relatedTarget.id}`)
            } else {
                console.log("the mouse is coming from the document")
            }
